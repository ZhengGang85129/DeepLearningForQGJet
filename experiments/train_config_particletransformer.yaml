DATA:
  data_name: JetClass_QuarkGluon 
  data_root: /ceph/work/ntuhep/zhenggang/QuarkGluon-OpenData/ 
  classes: 2

TRAIN:
  model_name: ParticleTransformer
  model_cfg_file: JetTagger/configs/ParticleTransformer_official.yaml
  save_path: JetTagger/output/ParticleTransformer
  manual_seed: 12345
  base_lr: 0.0001
  epochs: 100
  start_epoch: 0
  step_epoch: 5
  eps: 0.00001
  print_freq: 64
  early_stop: 5
  save_freq: 1
  resume:  True # path to latest checkpoint (default: none)
  evaluate: True  # evaluate on validation set, extra gpu memory needed and small batch_size_val is recommend
  evaluate_train: False
  in_channels: 13
  batch_size_train: 64
  batch_size_validation: 1024
TEST:
  ckpt: JetTagger/output/ParticleTransformer/model_last.pt
  batch_size_test: 1024
